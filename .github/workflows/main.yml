name: Fly Deploy
on:
  push:
    branches:
      - main
    paths-ignore:
      - "client/**"
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
defaults:
  run:
    working-directory: ./server
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
